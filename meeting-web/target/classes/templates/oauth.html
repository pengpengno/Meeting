<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .login-button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4078c0;
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .login-button.github {
            background-color: #24292e;
        }

        .login-button.google {
            background-color: #dd4b39;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <a th:href="@{/login/oauth2/authorization/github}" class="login-button github">Login with GitHub</a>
    <a th:href="@{/login/oauth2/authorization/google}" class="login-button google">Login with Google</a>
</div>
</body>
</html>
